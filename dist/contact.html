<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/585810ba33.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="" id="logo" />
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="work.html">WORK</a></li>
            <li><a href="contact.html" class="current">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- SECTION A -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="separator"></div>
        <p class="lead">Here is how you can reach me</p>
        <form
          action=""
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              name="name"
              id=""
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              name="subject"
              id=""
              placeholder="Subject"
            />
            <input
              type="text"
              class="text-input email-input"
              name="email"
              id=""
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              name="phone"
              id=""
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              name="message"
              id=""
              cols="30"
              rows="8"
              placeholder="Enter message"
            ></textarea>
            <div class="my-2"></div>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark text-center">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>kevalkhatri32@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+91 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Mumbai, Maharashtra</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-c" class="bg-main py-4 text-center">
      <div class="container">
        <h1>Lets Start Your Next Project</h1>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
